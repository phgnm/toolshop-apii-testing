name: Favourite API Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # BÆ°á»›c 1: Checkout source code
    - name: Checkout Code âš™ï¸
      uses: actions/checkout@v4

    # BÆ°á»›c 2: Táº¡o file .env tá»« template .env.ci (m pháº£i táº¡o sáºµn file .env.ci trong API/)
    - name: Create Laravel .env file ğŸ”§
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "ğŸ”§ Creating Laravel .env file from .env.ci template..."
        envsubst < sprint5-with-bugs/API/.env.ci > sprint5-with-bugs/API/.env
        echo "âœ… .env file created successfully."

    # BÆ°á»›c 3: Khá»Ÿi Ä‘á»™ng docker
    - name: Start Docker Containers ğŸ³
      run: docker compose up -d

    # BÆ°á»›c 4: Äá»£i cÃ¡c service khá»Ÿi Ä‘á»™ng xong
    - name: Wait for Services â³
      run: sleep 60
      shell: bash

    # BÆ°á»›c 5: CÃ i Ä‘áº·t Laravel (composer, migrate, seed)
    - name: Setup Application ğŸ”§
      run: |
        echo "ğŸ“¦ Installing Composer dependencies..."
        docker compose run --rm composer

        echo "ğŸ”’ Fixing permissions..."
        docker compose exec -T -u root laravel-api chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache

        echo "ğŸ—„ï¸ Running database migrations and seeding..."
        docker compose exec -T laravel-api php artisan migrate:fresh --seed --force

    # BÆ°á»›c 6: CÃ i Ä‘áº·t Node.js vÃ  Newman
    - name: Install Node.js & Newman âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install -g newman newman-reporter-htmlextra

    # BÆ°á»›c 7: Cháº¡y kiá»ƒm thá»­ Newman ğŸš€
    - name: Run Newman Tests ğŸš€
      run: |
        mkdir -p newman-report
        newman run favourite_collection.json \
          -e favourite_environment.json \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export newman-report/test-report.html

    # BÆ°á»›c 8: Upload bÃ¡o cÃ¡o ğŸ“Š
    - name: Upload Test Report ğŸ“Š
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: newman-html-report
        path: newman-report/test-report.html

    # BÆ°á»›c 9: Táº¯t Docker ğŸ§¹
    - name: Cleanup ğŸ§¹
      if: always()
      run: docker compose down -v
